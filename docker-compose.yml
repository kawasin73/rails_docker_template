version: '2'
services:
  rails:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: "bundle exec rails s -p 3000 -b 0.0.0.0"
    env_file:
      - ./.env.dev
    volumes:
      - .:/app
    volumes_from:
      - data
    ports:
      - 3000:3000
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7.17
    hostname: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes_from:
      - data
    ports:
      - 13306:3306
  data:
    image: busybox
    volumes:
      - db:/var/lib/mysql
      - bundle:/usr/local/bundle

volumes:
  db:
    driver: local
  bundle:
    driver: local
